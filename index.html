<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>PokeAPI</title>
</head>

<body>
  <header>
    <nav>
      <img src="./pokeapi_256.png" alt="logo">
    </nav>
    <form>
      <button type="button" id="prev" class="btn">Página Anterior</button>
      <select id="select" class="select">
        <option value="all">Todos los Pokemons</option>
        <option value="types">Filtrar por Tipos</option>
      </select>
      <select id="selectTypes" class="select">
        <option value="" selected>Seleccione un Tipo</option>
      </select>
      <button type="button" id="next" class="btn">Página Siguiente</button>
    </form>
  </header>

  <section id="cards"></section>

  <template id="templateCard">
    <div class="card">
      <div class="card-image">
        <img src="" alt="pokemon">
      </div>
      <div class="card-info">
        <h2 class="card-title">Bulbasaur</h2>
        <span></span>
        <div class="detail">
          <div class="ability">
            <h4>Habilidad</h4>
            <ul></ul>
          </div>
          <div class="types">
            <h4>Tipos</h4>
            <ul></ul>
          </div>
        </div>
      </div>
    </div>
  </template>

  <script src="app.js"></script>
</body>

</html>
